app = "fullstack-bloglist-application"
primary_region = "ams"

[ENV]
  PORT="8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]


[deploy]
  release_command = "npm run build"

[processes]
  app = "node index.js"

[build]
  [build.args]
    NODE_VERSION = "16.19.1"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]